name: CI

on:
  push:
    branches:
      - master  # запускать при пуше в master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest  # среда для запуска

    steps:
    - uses: actions/checkout@v3  # забираем код из репо

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.4'

    - name: Install dependencies
      run: uv pip install -r requirements.txt

    - name: Run tests
      run: pytest