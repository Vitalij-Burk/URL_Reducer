services:
  cache:
    container_name: cache
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
  db:
   container_name: db
   image: postgres:latest
   restart: always
   environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=url_reducer
   ports:
    - "5433:5432"
   networks:
    - custom
networks:
  custom:
   driver: bridge
volumes:
  redis_data:
